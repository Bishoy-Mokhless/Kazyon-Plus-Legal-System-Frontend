  <style>
    .fa {
    margin-top: 5px;

    }

<div class="container-fluid case mt-4 case" dir="rtl">

  <input [(ngModel)]="name" (keyup)="getCase()" type="text" placeholder="&#xF002;  اسم الموكل " style="font-family:'Arial', FontAwesome;">

<br>
  <br>
</div>

  <div class="container-fluid box " dir="rtl">
  <table mat-table [dataSource]="cases"  class="mat-elevation-z8 text-center" dir="rtl">
    <ng-container matColumnDef="#" >
        <th mat-header-cell *matHeaderCellDef class="text-center"> # </th>
        <td mat-cell *matCellDef="let element" class="text-center"> {{element.idCase}} </td>
    </ng-container>

      <ng-container matColumnDef="رقم القضيه">
          <th mat-header-cell *matHeaderCellDef class="text-center"> رقم القضيه
          </th>
          <td mat-cell *matCellDef="let element" class="text-center"> {{element.numbercase}} </td>
          <td>
          </td>
      </ng-container>

      <ng-container matColumnDef="نوع القضية">
          <th mat-header-cell *matHeaderCellDef class="text-center"> نوع القضية
          </th>
          <td mat-cell *matCellDef="let element" class="text-center"> {{element.category}} </td>
      </ng-container>
      <ng-container matColumnDef="السنة">
          <th mat-header-cell *matHeaderCellDef class="text-center">  السنة

          </th>
          <td mat-cell *matCellDef="let element" class="text-center"> {{element.caseyear | date:"yyyy/MM/dd"}} </td>
      </ng-container>
      <ng-container matColumnDef="اسم الموكل">
          <th mat-header-cell *matHeaderCellDef class="text-center">  اسم الموكل

          </th>
          <td mat-cell *matCellDef="let element" class="text-center"> {{element.client}} </td>
      </ng-container>
      <ng-container matColumnDef="اسم الخصم">
          <th mat-header-cell *matHeaderCellDef class="text-center"> اسم الخصم

          </th>
          <td mat-cell *matCellDef="let element" class="text-center"> {{element.against}} </td>
      </ng-container>




      <tr mat-header-row  *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns; let index = index;"[ngClass]="{alternate: index % 2 == 0 }" (click)="details(row.idCase)"></tr>

    </table>
</div>
<a [routerLink]="['/case2']"><button class="btn m-5 px-4 addbtn">اضافة قضية </button></a>
