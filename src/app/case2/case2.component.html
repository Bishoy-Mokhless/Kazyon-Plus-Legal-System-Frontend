<style>
  .fa {
  margin-top: 5px;
  margin-right: -10px;
  color: gray;
  }

  a.grey {
  color: grey;
  margin-right: 5px;
  }

  a.black {
  color: black;
  }

  ul.breadcrumb {
    padding: 20px 56px;
    list-style: none;
    background-color: white;
    direction: rtl;
  }
  ul.breadcrumb li {
    display: inline;
    font-size: 18px;
  }
  ul.breadcrumb li+li:before {
    padding: 8px;
    content: "/\00a0";
  }

  ul.breadcrumb li a {
    text-decoration: none;
  }

  </style>
  <div class="container-fluid box mt-4 box" dir="rtl">
    <br>

    <div class="in text-center">

      <form [formGroup]="exform" class="form">
        <div class="grid2">
          <div class="grid_item">
          <label class="label">اسم الموكل
            <span class="required-asterisk">*</span>
          </label>
          <input [(ngModel)]="case.client" formControlName="client"  type="text" class="form-control" (keypress)="isNumberKey($event)" maxlength="150">

      </div>
      <div  class="grid_item">
        <label class="label"> اسم الخصم
          <span class="required-asterisk">*</span>
        </label>
        <input [(ngModel)]="case.against" formControlName="against" type="text" class="form-control" (keypress)="isNumberKey($event)" maxlength="150" >
  </div>
      <div class="grid_item">
        <label class="label"> نوع القضية
          <span class="required-asterisk">*</span>
        </label>

          <select [(ngModel)]="case.category" formControlName="category" name="type" ng-model="userSelect"> نوع القضية

            <option value="مدني جزئي">  مدني جزئي </option>
            <option value="مدني كلي">مدني كلي</option>
            <option value="جنح">جنح</option>
            <option value="جنح مستئنفة">جنح مستئنفة</option>
            <option value="استئناف عالى">استئناف عالى</option>
            <option value="جنايات"> جنايات</option>
            <option value=" عمالى"> عمالى</option>
            <option value="قضاء اداري"> قضاء اداري</option>

        </select>

  </div>
      <div class="grid_item">
        <label class="label"> رقم القضية
          <span class="required-asterisk">*</span>
        </label>
        <input [(ngModel)]="case.numbercase" formControlName="numbercase" type="number" class="form-control"  min="1"   (keypress)="!isNumberKey($event)"  oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
               type = "number"
               maxlength = "6">
      </div>
      <div class="grid_item">
        <label class="label">السنة
          <span class="required-asterisk">*</span>
        </label>
        <input [(ngModel)]="case.caseyear" formControlName="caseyear" type="date" class="form-controll" >
      </div>
      <div class="grid_item">
        <label class="label"> رقم الملف</label>
        <input [(ngModel)]="case.filenumber" formControlName="filenumber" class="form-control"  type="number"  min="1"  (keypress)="!isNumberKey($event)"   oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
               type = "number"
               maxlength = "6">
      </div>
      <div class="grid_item">
        <label class="label">الدائرة </label>
        <input [(ngModel)]="case.area" formControlName="area"  type="text" (keypress)="isNumberKey($event)" maxlength="150">
      </div>
      <div class="grid_item">
        <label class="label">صفة الموكل</label>
        <input [(ngModel)]="case.clientstat" formControlName="clientstat" type="text" (keypress)="isNumberKey($event)" maxlength="150" >
      </div>
      <div class="grid_item">
        <label class="label">صفة الخصم </label>
        <input [(ngModel)]="case.againststat" formControlName="againststat" type="text" (keypress)="isNumberKey($event)" maxlength="150" >

      </div>
      </div>
      </form>
      <br>
<!--      <label class="error" [hidden]="!exform.invalid">يرجي ادخال البيانات كاملة</label>-->
      <br>
            <br>
          </div>
              </div>
<button class="btn  px-4 ignorebtn"  [routerLink]="['/case']">تجاهل</button>

<button class="btn m-5 px-4 savebtn"  (click)="onSave()" [disabled]="exform.invalid" type="button">حفظ</button>
