<ul class="breadcrumb">
    <i class="fa fa-home" ></i>
    <li><a class="grey" href="#">الرئيسيه</a></li>
    <li><a class="grey" href="#" >التوكيلات والعقود</a></li>
    <li><a class="grey" href="#" >القضايا </a></li>
    <li><a class="grey" href="#" >اضافة قضية جديد </a></li>

  <style>
    .fa {
    margin-top: 5px;
    margin-right: -10px;
    color: gray;
    }
  
    a.grey {
    color: grey;
    margin-right: 5px;
    }
  
    a.black {
    color: black;
    }
  
    ul.breadcrumb {
      padding: 20px 56px;
      list-style: none;
      background-color: white;
      direction: rtl;
    }
    ul.breadcrumb li {
      display: inline;
      font-size: 18px;
    }
    ul.breadcrumb li+li:before {
      padding: 8px;
      content: "/\00a0";
    }
  
    ul.breadcrumb li a {
      text-decoration: none;
    }
  
    </style>
    <div class="container-fluid box mt-4 box" dir="rtl">
    <div class="in text-center">
<br><br>
        <input type="text"  placeholder="اسم الموكل" [(ngModel)]="case.client"> 
        <input type="text" placeholder="اسم الخصم" [(ngModel)]="case.against"><br>
        <input type="text" placeholder=" نوع القضيه " [(ngModel)]="case.category">
        <input type="text" placeholder="رقم القضية" [(ngModel)]="case.numbercase"> <br>
         <input type="text" placeholder="السنة" [(ngModel)]="case.caseyear">
       <input type="text" placeholder="رقم الملف" [(ngModel)]="case.filenumber"> <br>
       <button class="btn m-5 px-4 pdfbtn" ><i class="fas fa-file-pdf"></i></button>
        
     </div>
    </div>
  <table mat-table [dataSource]="session"  class="mat-elevation-z8 mt-5 text-center" dir="rtl"> 
    <ng-container matColumnDef="تاريخ الجلسة القادمه" >
        <th mat-header-cell *matHeaderCellDef class="text-center">تاريخ الجلسة القادمه</th>
        <td mat-cell *matCellDef="let element"> {{element.start}} </td>
    </ng-container>
  
      <ng-container matColumnDef="تاريخ الجلسة الحاليه ">
          <th mat-header-cell *matHeaderCellDef class="text-center">تاريخ الجلسة الحاليه </th>
          <td mat-cell *matCellDef="let element"> {{element.end}} </td>
      </ng-container>
      <ng-container matColumnDef="قرار الجلسة الحاليه ">
          <th mat-header-cell *matHeaderCellDef class="text-center">قرار الجلسة الحاليه </th>
          <td mat-cell *matCellDef="let element"> {{element.decision}} </td>
      </ng-container>
      
      <tr mat-header-row  *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns; let index = index;"[ngClass]="{alternate: index % 2 == 0 }" ></tr>
  </table>
  <button (click)="updateCase()" class="btn m-5 px-4 savebtn">حفظ</button>
        <button class="btn m-5 px-4 ignorebtn">  تجاهل</button>
