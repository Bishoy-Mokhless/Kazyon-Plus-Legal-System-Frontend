<ul class="breadcrumb">
  <i class="fa fa-home "  ></i>
  <li><a class="grey" href="#">الرئيسيه</a></li>
  <li><a class="grey" href="#" >التوكيلات والقضايا </a></li>
  <li><a class="grey" [routerLink]="['/case']"  >القضايا</a></li>
  <li><a class="grey" href="#" >#{{case.idCase}}  </a></li>
  <li><a class="black" href="#" >اضافة جلسة  </a></li>

</ul>




<style>
  .fa {
    margin-top: 5px;
    margin-right: -10px;
    color: gray;
  }

  a.grey {
    color: grey;
    margin-right: 5px;
  }

  a.black {
    color: black;
  }

  ul.breadcrumb {
    padding: 20px 56px;
    list-style: none;
    background-color: white;
    direction: rtl;

  }
  ul.breadcrumb li {
    display: inline;
    font-size: 18px;
  }
  ul.breadcrumb li+li:before {
    padding: 8px;
    content: "/\00a0";
  }

  ul.breadcrumb li a {
    text-decoration: none;
  }
  .form-group{
    display:inline-block;

  }
  .form-group-odd
  {
    display: block;
    width: 10%;
  }

</style>
<div class="container-fluid box mt-4 box" dir="rtl">
  <br>
  <br>
  <div class="in text-center">
      
    <form id="containerFileds" [formGroup]="exform" class="form">
      <div class="grid2">
        <div class="grid_item">
        <label class="label"> تاريخ الجلسة الحاليه </label> 
        <input [(ngModel)]="session.startingDate" formControlName="startingDate" type="date" class="form-control" >
    </div>
    <div  class="grid_item">
      <label class="label"> قرار الجلسة الحاليه</label> 
      <input [(ngModel)]="session.decisionStatus" formControlName="decisionStatus" type="text" class="form-control" placeholder="قرار الجلسة الحاليه  "  >
      </div>
    <div class="grid_item">
      <label class="label"> تاريخ الجلسة القادمه  </label>
      <input [(ngModel)]="session.endingDate" formControlName="endingDate" type="date" class="form-control" placeholder="تاريخ الجلسة القادمه"  >
    </div>
    </div>
    </form>
<br>
<label class="error" [hidden]="!exform.invalid">يرجي ادخال البيانات كاملة</label>
<br>
  

      

      


<button class="btn m-2 px-4 ignorebtn"  [routerLink]="['/case3',case.idCase]">تجاهل</button>

<button class="btn m-2 px-4 savebtn" (click)="onSave()"  [disabled]="exform.invalid" type="button" >حفظ</button>
